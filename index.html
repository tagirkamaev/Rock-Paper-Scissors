<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // create a function for computer choice
      function getComputerChoice() {
        let keepGoing = true;
        while (keepGoing) {
          let choice = Math.floor(Math.random() * 10);
          if (choice <= 3 && choice >= 1) {
            console.log("Rock");
            keepGoing = false;
          } else if (choice <= 6 && choice >= 4) {
            console.log("Paper");
            keepGoing = false;
          } else if (choice <= 9 && choice >= 7) {
            console.log("Scissors");
            keepGoing = false;
          }
        }
      }

      // create a function for user's choice
      function getHumanChoice() {
        // prompt user for decision
        let userChoise = prompt("Choose 'Rock', 'Paper' or 'Scissors'");
        let user = userChoise.toLowerCase();
        if (user === "rock" || user === "paper" || user === "scissors") {
          return user;
        } else {
          console.log("Incorrect input");
        }
      }

      // create two variables to track the score

      // alert who is the winner
      console.log(getComputerChoice());
      console.log(getHumanChoice());
    </script>
  </body>
</html>
