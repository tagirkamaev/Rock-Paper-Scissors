<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // create a function for computer choice
      function getComputerChoice() {
        let keepGoing = true;
        while (keepGoing) {
          let choice = Math.floor(Math.random() * 10);
          if (choice <= 3 && choice >= 1) {
            return "Rock";
            keepGoing = false;
          } else if (choice <= 6 && choice >= 4) {
            return "Paper";
            keepGoing = false;
          } else if (choice <= 9 && choice >= 7) {
            return "Scissors";
            keepGoing = false;
          }
        }
      }

      // create a function for user's choice
      function getHumanChoice() {
        // prompt user for decision
        let userChoise = prompt("Choose 'Rock', 'Paper' or 'Scissors'");
        let user = userChoise.toLowerCase();
        if (user === "rock" || user === "paper" || user === "scissors") {
          return user;
        } else {
          console.log("Incorrect input");
        }
      }

      // create two variables to track the score
      let humanScore = 0;
      let computerScore = 0;

      // create a function that plays a round
      function playRound(humanChoice, computerChoice) {
        const human = humanChoice.toLowerCase();
        const computer = computerChoice.toLowerCase();

        if (human == computer) {
          console.log("Tie!");
          return;
        } else if (human == "rock" && computer == "paper") {
          console.log("You lose! Paper beats rock");
          computerScore++;
        } else if (human == "rock" && computer == "scissors") {
          console.log("You win! Rock beats scissors");
          humanScore++;
        } else if (human == "paper" && computer == "rock") {
          console.log("You win! Paper beats rock");
          humanScore++;
        } else if (human == "paper" && computer == "scissors") {
          console.log("You lose! Scissors beat paper");
          computerScore++;
        } else if (human == "scissors" && computer == "rock") {
          console.log("You lose! Rock beats scissors");
          computerScore++;
        } else if (human == "scissors" && computer == "paper") {
          console.log("You win! Scissors beat paper");
          humanScore++;
        }
      }

      const humanSelection = getHumanChoice();
      const computerSelection = getComputerChoice();

      playRound(humanSelection, computerSelection);
    </script>
  </body>
</html>
